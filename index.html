<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnka links</title>
    <style>
        @font-face {
            font-family: 'Bookish Book';
            src: url('Bookish-Book.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Bookish Book', Helvetica, Arial, sans-serif;
            background: linear-gradient(-45deg, #ffffff, #e0e0e0, #ffffff, #d1d1d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #000000;
            margin: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            
            /* Новое правило: запретить скроллинг */
            overflow: hidden; 
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            flex: 1;
            /* Если контент не помещается на экране, он просто обрежется снизу */
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .link-text {
            display: block;
            font-weight: bold;
            font-size: 15px;
            text-transform: uppercase;
            color: #000000;
            text-decoration: none;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #000000;
            transition: opacity 0.3s ease;
        }

        .link-text:hover {
            opacity: 0.5;
        }

        .footer {
            margin: 40px auto 0 0;
            text-align: left;
            width: 100%;
        }

        .footer img {
            width: 40px;
            height: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNKA</h1>
        
        <a href="https://instagram.com" class="link-text" target="_blank">Instagram</a>
        <a href="https://t.me" class="link-text" target="_blank">Telegram</a>
        <a href="https://twitch.tv" class="link-text" target="_blank">Twitch</a>
        <a href="https://soundcloud.com" class="link-text" target="_blank">SoundCloud</a>
        
        <div class="footer">
            <img src="flag.png" alt="flag">
        </div>
    </div>
</body>
</html>
