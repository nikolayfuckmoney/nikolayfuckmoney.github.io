<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnka links</title>
    <link rel="icon" type="image/png" href="dnka_icon.png?v=2"> 
    <style>
        @font-face {
            font-family: 'Bookish Book';
            src: url('Bookish-Book.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Bookish Book', Helvetica, Arial, sans-serif;
            background: linear-gradient(-45deg, #ffffff, #e0e0e0, #ffffff, #d1d1d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #000000;
            margin: 0 auto; 
            padding: 20px; /* Уменьшил общий отступ */
            min-height: 100vh;
            overflow: hidden; 
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px; 
            width: 100%;
            margin: 0 auto; 
        }

        h1 {
            font-size: 18px; /* Сделал меньше */
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px; /* Уменьшил отступ */
            letter-spacing: 1px;
            text-align: left;
        }

        .link-text {
            display: block;
            font-weight: bold;
            font-size: 13px; /* Сделал меньше */
            text-transform: uppercase;
            color: #000000;
            text-decoration: none;
            margin-bottom: 5px; /* Уменьшил отступ */
            padding: 6px 0; /* Уменьшил отступ */
            border-bottom: 1px solid #000000;
            transition: opacity 0.3s ease;
            text-align: left;
        }

        .link-text:hover {
            opacity: 0.5;
        }

        .footer {
            margin-top: 20px; /* Уменьшил отступ */
            text-align: left;
        }

        .footer img {
            width: 30px; /* Сделал меньше */
            height: auto;
            display: inline-block;
        }

        /* ГАЛЕРЕЯ */
        .gallery {
            display: flex;
            overflow-x: scroll; 
            margin-top: 20px; /* Уменьшил отступ */
            gap: 0; 
            -webkit-overflow-scrolling: touch; 
            cursor: grab;
        }
        .gallery::-webkit-scrollbar {
            display: none;
        }
        .gallery {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .gallery img {
            min-width: 95%; /* Чуть меньше фото */
            height: auto;
            object-fit: contain; 
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h1>DNKA</h1>
        
        <a href="https://instagram.com" class="link-text" target="_blank">Instagram</a>
        <a href="https://t.me" class="link-text" target="_blank">Telegram</a>
        <a href="https://twitch.tv" class="link-text" target="_blank">Twitch</a>
        <a href="https://soundcloud.com" class="link-text" target="_blank">SoundCloud</a>

        <div class="gallery">
            <img src="1.png" alt="Photo 1">
            <img src="2.png" alt="Photo 2">
            <img src="3.png" alt="Photo 3">
            <img src="4.png" alt="Photo 4">
            <img src="5.png" alt="Photo 5">
            <img src="6.png" alt="Photo 6">
            <img src="7.png" alt="Photo 7">
        </div>
        
        <div class="footer">
            <img src="flag.png" alt="flag">
        </div>
    </div>
</body>
</html>
