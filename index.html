<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>dnka links</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --main-color: #000000;
            --bg-image: none;
            --gallery-filter: grayscale(100%);
            --overlay: none;
        }

        body.dark-mode {
            --bg-color: #000000;
            --main-color: #ffffff;
            --gallery-filter: grayscale(100%);
        }

        body.custom-mode {
            --bg-color: #0a0a0a;
            --main-color: #39FF14; 
            --bg-image: url('https://w.wallhaven.cc'); /* Ссылка на фон */
            --gallery-filter: sepia(100%) hue-rotate(70deg) brightness(1.2) saturate(1.5);
            --overlay: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 100%), 
                       repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0, rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
        }

        * { 
            cursor: none !important; 
            box-sizing: border-box; 
            letter-spacing: -1.2px; 
            -webkit-user-select: none; 
            user-select: none; 
            -webkit-touch-callout: none;
            touch-action: none; 
        }

        @font-face {
            font-family: 'Bookish Book';
            src: url('Bookish-Book.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        body {
            font-family: 'Bookish Book', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: var(--overlay), var(--bg-image);
            background-size: cover;
            background-position: center;
            color: var(--main-color);
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; display: flex; flex-direction: column; 
            align-items: center;
            transition: background 0.5s ease, color 0.5s ease;
        }

        #custom-cursor {
            width: 6px; height: 6px; border-radius: 50%;
            position: fixed; top: 0; left: 0;
            pointer-events: none; z-index: 999999 !important; 
            mix-blend-mode: difference;
            background: #fff; opacity: 0;
            will-change: transform;
            transition: opacity 0.3s ease;
        }

        .top-bar {
            background: var(--main-color); color: var(--bg-color); font-size: 10px; height: 22px; 
            display: flex; align-items: center; position: fixed; top: 0; width: 100%;
            opacity: 0; transition: opacity 0.8s ease, background 0.5s, color 0.5s; z-index: 100;
            overflow: hidden;
        }

        #marquee-text { white-space: nowrap; will-change: transform; }

        .title-wrapper {
            display: flex; flex-direction: column; align-items: flex-start; justify-content: center;
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            width: auto; transition: transform 1s cubic-bezier(0.65, 0, 0.35, 1), top 1s cubic-bezier(0.65, 0, 0.35, 1); z-index: 90;
        }
        
        h1 { font-size: 14px; font-weight: bold; text-transform: uppercase; margin: 0; line-height: 1; color: var(--main-color); transition: font-size 0.8s ease; }
        
        .location-text {
            font-size: 9.5px; 
            text-transform: uppercase; 
            margin-top: 1px; 
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        .title-wrapper.moved { top: 40px; transform: translateY(0); }
        .title-wrapper.moved h1 { font-size: 24px; }
        .title-wrapper.moved .location-text { opacity: 1; transition-delay: 1s; }

        .content-fade { 
            opacity: 0; visibility: hidden; transition: opacity 0.8s ease; 
            padding: 20px; margin-top: 75px; width: 100%; max-width: 500px;
            display: flex; flex-direction: column; align-self: flex-start;
        }

        .content-fade.visible { opacity: 1; visibility: visible; }

        .link-text {
            display: block; font-weight: bold; font-size: 13px; text-transform: uppercase;
            color: var(--main-color); text-decoration: none; margin-bottom: 5px; padding: 8px 0;
            border-bottom: 1px solid var(--main-color); transition: color 0.5s, border-bottom 0.5s;
        }

        .gallery-container { overflow: hidden; width: 100%; margin-top: 20px; font-size: 0; }
        .gallery { 
            display: flex; width: max-content; will-change: transform; 
            filter: var(--gallery-filter);
            transition: filter 0.5s ease;
        }
        .gallery img { width: 280px; height: auto; display: inline-block; margin: 0; padding: 0; }

        .copyright { font-size: 8px; text-transform: uppercase; color: var(--main-color); margin-top: 0; transition: color 0.5s; }

        .bottom-bar {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 500px;
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: flex-end; z-index: 200;
        }

        .bottom-btn {
            background: var(--main-color); color: var(--bg-color); border: none; padding: 8px 12px;
            font-family: 'Bookish Book', sans-serif; font-size: 10px;
            text-transform: uppercase; transition: background 0.5s, color 0.5s;
            touch-action: none;
        }

        .tooltip-wrapper { position: relative; }
        .tooltip-content {
            display: none; position: absolute; bottom: calc(100% + 8px);
            background: var(--main-color); color: var(--bg-color); padding: 10px; font-size: 9px;
            text-transform: uppercase; white-space: nowrap; border: 1px solid #333;
        }
        .tooltip-wrapper:hover .tooltip-content { display: block; }
        #about-tooltip { left: 0; }
        #sound-tooltip { right: 0; }

        @media (min-width: 500px) {
            body { align-items: center; }
            .content-fade { align-self: center; }
            .title-wrapper { left: calc(50% - 230px); } 
        }
    </style>
</head>
<body oncontextmenu="return false;">

        </div>
        <div style="display: flex; gap: 10px;">
            <button class="bottom-btn interactive" id="mode-btn">[ MODE: LIGHT ]</button>
            <div class="tooltip-wrapper">
                <button class="bottom-btn interactive" id="mute-btn-el">[ SOUND: OFF ]</button>
                <div class="tooltip-content" id="sound-tooltip">VZk1ll Turbo 2000 - MESTO SMERTI</div>
            </div>
        </div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const audioDefault = document.getElementById('bg-music');
        const audioCustom = document.getElementById('custom-music');
        const muteBtn = document.getElementById('mute-btn-el');
        const modeBtn = document.getElementById('mode-btn');
        const gallery = document.getElementById('gallery-anim');
        const marqueeEl = document.getElementById('marquee-text');
        const topBar = document.getElementById('top-bar');
        const discordBtn = document.getElementById('discord-btn');
        const soundTooltip = document.getElementById('sound-tooltip');

        let isDarkMode = false, isMuted = true, pressTimer;
        let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
        let cursorX = mouseX, cursorY = mouseY;
        let animationsStarted = false;

        const phrases = ["ALL BUTTONS CLICKABLE", "DM ME FOR ADS/SONG - @EELEVEX (4FREE)"];
        let currentPhraseIdx = 0;
        let marqueeCurrentSpeed = 2.0;
        let marqueeTargetSpeed = 2.0;

        function updateMusic() {
            const isCustom = document.body.classList.contains('custom-mode');
            soundTooltip.innerText = isCustom ? "asix300 - goga lox" : "VZk1ll Turbo 2000 - MESTO SMERTI";
            if (isMuted) return;
            if (isCustom) { audioDefault.pause(); audioCustom.play(); } 
            else { audioCustom.pause(); audioDefault.play(); }
        }

        function setModeText() {
            if (document.body.classList.contains('custom-mode')) {
                modeBtn.innerText = "[ MODE: CUSTOM ]";
            } else {
                modeBtn.innerText = isDarkMode ? "[ MODE: DARK ]" : "[ MODE: LIGHT ]";
            }
        }

        // Исправленная логика переключения для мобилок и ПК
        const handleStart = (e) => {
            pressTimer = setTimeout(() => {
                document.body.classList.add('custom-mode');
                document.body.classList.remove('dark-mode');
                setModeText();
                updateMusic();
                pressTimer = null;
            }, 800); // 800мс для зажатия
        };

        const handleEnd = (e) => {
            if (pressTimer) {
                clearTimeout(pressTimer);
                // Если отпустили раньше таймера — это обычный клик
                if (document.body.classList.contains('custom-mode')) {
                    document.body.classList.remove('custom-mode');
                } else {
                    isDarkMode = !isDarkMode;
                    document.body.classList.toggle('dark-mode', isDarkMode);
                }
                setModeText();
                updateMusic();
                pressTimer = null;
            }
        };

        // Pointer events работают везде (и мышь, и тач)
        modeBtn.addEventListener('pointerdown', handleStart);
        window.addEventListener('pointerup', handleEnd);

        topBar.addEventListener('pointerdown', () => marqueeTargetSpeed = 0);
        window.addEventListener('pointerup', () => marqueeTargetSpeed = 2.0);

        const updateCursorPos = (e) => {
            cursor.style.opacity = '1';
            const touch = (e.touches && e.touches.length > 0) ? e.touches[0] : e;
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        };

        window.addEventListener('mousemove', updateCursorPos, { passive: true });
        window.addEventListener('touchstart', updateCursorPos, { passive: true });
        window.addEventListener('touchmove', updateCursorPos, { passive: true });
        document.addEventListener('mouseleave', () => cursor.style.opacity = '0');

        discordBtn.addEventListener('click', () => {
            navigator.clipboard.writeText('dnka').then(() => {
                const originalText = discordBtn.innerText;
                discordBtn.innerText = 'COPIED!';
                setTimeout(() => discordBtn.innerText = originalText, 2000);
            });
        });

        const textToType = "HELLO, IM DNKA!";
        let charIndex = 0;
        function typeView() {
            if (charIndex < textToType.length) {
                document.getElementById('typewriter-title').textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeView, 120);
            } else {
                setTimeout(() => {
                    document.getElementById('main-title').classList.add('moved');
                    setTimeout(() => {
                        document.getElementById('main-content').classList.add('visible');
                        document.getElementById('top-bar').style.opacity = '1';
                        animationsStarted = true;
                    }, 1000);
                }, 800);
            }
        }

        let currentSpeed = 0, targetSpeed = 0, galleryPos = 0, marqueePos = window.innerWidth;

        function loop() {
            cursorX += (mouseX - cursorX) * 0.25;
            cursorY += (mouseY - cursorY) * 0.25;
            cursor.style.transform = `translate3d(${cursorX}px, ${cursorY}px, 0) translate(-50%, -50%)`;

            if (animationsStarted) {
                currentSpeed += (targetSpeed - currentSpeed) * 0.05;
                galleryPos -= currentSpeed;
                if (Math.abs(galleryPos) >= gallery.offsetWidth / 2) galleryPos = 0;
                gallery.style.transform = `translateX(${galleryPos}px)`;

                marqueeCurrentSpeed += (marqueeTargetSpeed - marqueeCurrentSpeed) * 0.08;
                marqueePos -= marqueeCurrentSpeed; 
                
                if (marqueePos < -marqueeEl.offsetWidth) {
                    marqueePos = window.innerWidth;
                    currentPhraseIdx = (currentPhraseIdx + 1) % phrases.length;
                    marqueeEl.innerText = phrases[currentPhraseIdx];
                }
                marqueeEl.style.transform = `translateX(${marqueePos}px)`;
            }
            requestAnimationFrame(loop);
        }

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            const isCustom = document.body.classList.contains('custom-mode');
            const currentAudio = isCustom ? audioCustom : audioDefault;
            if (!isMuted) { currentAudio.play(); muteBtn.innerText = "[ SOUND: ON ]"; targetSpeed = 1.2; } 
            else { audioDefault.pause(); audioCustom.pause(); muteBtn.innerText = "[ SOUND: OFF ]"; targetSpeed = 0; }
        });

        window.onload = () => {
            typeView();
            loop();
        };
    </script>
