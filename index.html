<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>dnka links | digital archive</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --main-color: #ffffff;
            --accent-color: #ff3e00;
            --grid-color: rgba(255, 255, 255, 0.05);
            --gallery-filter: grayscale(100%) contrast(1.1);
            --btn-bg: #ffffff;
            --btn-text: #000000;
        }

        body.light-mode {
            --bg-color: #f0f0f0;
            --main-color: #000000;
            --grid-color: rgba(0, 0, 0, 0.05);
            --btn-bg: #000000;
            --btn-text: #ffffff;
        }

        body.custom-mode {
            --bg-color: #FF8C00; 
            --main-color: #800080;
            --btn-bg: #800080;
            --btn-text: #FF8C00;
            --gallery-filter: sepia(100%) hue-rotate(-10deg) saturate(400%);
            --grid-color: rgba(128, 0, 128, 0.1);
        }

        * { 
            box-sizing: border-box; 
            -webkit-user-select: none; 
            user-select: none;
        }

        @font-face {
            font-family: 'Bookish Book';
            src: url('Bookish-Book.ttf') format('truetype'); /* Убедись, что файл рядом */
            font-weight: normal; font-style: normal;
        }

        body {
            font-family: 'Bookish Book', 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--main-color);
            margin: 0; min-height: 100vh; width: 100vw;
            overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: none;
        }

        /* Зернистость и сетка */
        body::before {
            content: ""; position: fixed; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04; pointer-events: none; z-index: 50;
        }

        .grid-overlay {
            position: fixed; inset: 0;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
                              linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1; pointer-events: none;
        }

        #custom-cursor {
            width: 8px; height: 8px; background: var(--main-color);
            border-radius: 50%; position: fixed; top: 0; left: 0;
            pointer-events: none; z-index: 9999; mix-blend-mode: difference;
            transition: transform 0.15s ease-out, width 0.3s, height 0.3s;
            will-change: transform;
        }

        .top-bar {
            background: var(--main-color); color: var(--bg-color);
            font-size: 10px; height: 24px; display: flex; align-items: center;
            position: fixed; top: 0; width: 100%; z-index: 100;
            letter-spacing: 1px; font-weight: bold; text-transform: uppercase;
        }

        .title-wrapper {
            position: absolute; left: 5%; top: 45%;
            transform: translateY(-50%); z-index: 90;
            transition: all 1s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .title-wrapper.moved { top: 60px; transform: translateY(0); }

        h1 { 
            font-size: clamp(24px, 8vw, 64px); line-height: 0.9; margin: 0; 
            text-transform: uppercase; font-weight: 900;
        }

        .location-text { 
            font-size: 10px; margin-top: 5px; opacity: 0; 
            display: flex; align-items: center; gap: 8px;
        }
        .title-wrapper.moved .location-text { opacity: 0.7; }
        .rec-dot { width: 6px; height: 6px; background: red; border-radius: 50%; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } }

        .content-fade {
            opacity: 0; transform: translateY(20px); transition: 1s;
            margin-top: 180px; width: 90%; max-width: 600px; padding-bottom: 100px;
        }
        .content-fade.visible { opacity: 1; transform: translateY(0); }

        .link-item {
            display: flex; justify-content: space-between; align-items: center;
            text-decoration: none; color: var(--main-color);
            padding: 15px 0; border-bottom: 1px solid var(--grid-color);
            font-size: 14px; font-weight: bold; text-transform: uppercase;
            transition: 0.3s;
        }
        .link-item:hover { padding-left: 15px; background: rgba(255,255,255,0.03); }

        .gallery-wrap {
            margin-top: 40px; transform: perspective(1000px) rotateX(5deg);
            overflow: hidden; mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        .gallery { display: flex; gap: 10px; filter: var(--gallery-filter); }
        .gallery img { width: 220px; height: 280px; object-fit: cover; }

        .bottom-bar {
            position: fixed; bottom: 0; width: 100%; padding: 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
            background: linear-gradient(transparent, var(--bg-color));
        }

        .btn {
            background: var(--btn-bg); color: var(--btn-text);
            border: none; padding: 10px 15px; font-family: inherit;
            font-size: 10px; text-transform: uppercase; cursor: none;
            transition: 0.3s;
        }

        /* Эквалайзер */
        .eq { display: flex; gap: 2px; height: 10px; align-items: flex-end; margin-left: 8px; }
        .eq-bar { width: 2px; background: var(--btn-text); animation: eq 0.5s infinite alternate; }
        .eq-bar:nth-child(2) { animation-delay: 0.2s; }
        .eq-bar:nth-child(3) { animation-delay: 0.4s; }
        @keyframes eq { from { height: 2px; } to { height: 10px; } }

        @media (pointer: coarse) { #custom-cursor { display: none; } body { cursor: auto; } }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="custom-cursor"></div>
    <div class="grid-overlay"></div>
    
    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>
    <audio id="custom-music" loop><source src="music1.mp3" type="audio/mpeg"></audio>

    <div class="top-bar">
        <div id="marquee" style="white-space: nowrap;"> ARCHIVE SYSTEM v2.0 // KHARKIV // ARCHIVE SYSTEM v2.0 // KHARKIV </div>
    </div>

    <div class="title-wrapper" id="main-title">
        <h1 id="header-text"></h1>
        <div class="location-text">
            <span class="rec-dot"></span>
            LIVE: KHARKIV, UKRAINE <span id="clock">00:00:00</span>
        </div>
    </div>

    <main class="content-fade" id="main-content">
        <a href="https://instagram.com/ogdnka" class="link-item" target="_blank"><span>Instagram</span> <span>@ogdnka</span></a>
        <a href="https://t.me/eeleve" class="link-item" target="_blank"><span>Telegram</span> <span>@11</span></a>
        <a href="https://twitch.tv/bananapapa228" class="link-item" target="_blank"><span>Twitch</span> <span>@bananapapa228</span></a>
        <a href="javascript:void(0)" class="link-item" id="copy-discord"><span>Discord</span> <span>@dnka</span></a>

        <div class="gallery-wrap">
            <div id="gallery-track" class="gallery">
                </div>
        </div>
    </main>

    <div class="bottom-bar">
        <div style="display: flex; flex-direction: column; gap: 5px;">
            <button class="btn" id="mode-trigger">[ MODE: DARK ]</button>
            <div style="font-size: 8px; opacity: 0.5;">HOLD FOR SECRET</div>
        </div>
        
        <button class="btn" id="sound-trigger" style="display: flex; align-items: center;">
            [ SOUND: OFF ]
            <div class="eq" id="eq" style="display: none;">
                <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
            </div>
        </button>
    </div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const header = document.getElementById('header-text');
        const modeBtn = document.getElementById('mode-trigger');
        const soundBtn = document.getElementById('sound-trigger');
        const track = document.getElementById('gallery-track');
        
        let mouse = { x: 0, y: 0 }, pos = { x: 0, y: 0 };
        let isMuted = true, isSecret = false, pressTimer;

        // 1. Курсор
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        
        function updateCursor() {
            pos.x += (mouse.x - pos.x) * 0.15;
            pos.y += (mouse.y - pos.y) * 0.15;
            cursor.style.transform = `translate3d(${pos.x}px, ${pos.y}px, 0) translate(-50%, -50%)`;
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

        // Эффект наведения
        document.querySelectorAll('.btn, .link-item').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform += ' scale(6)');
            el.addEventListener('mouseleave', () => cursor.style.transform = cursor.style.transform.replace(' scale(6)', ''));
        });

        // 2. Печатный текст
        const text = "DNKA_ARCHIVE";
        let i = 0;
        function type() {
            if (i < text.length) {
                header.innerHTML += text.charAt(i); i++;
                setTimeout(type, 100);
            } else {
                setTimeout(() => {
                    document.getElementById('main-title').classList.add('moved');
                    document.getElementById('main-content').classList.add('visible');
                }, 500);
            }
        }

        // 3. Галерея (авто-генерация для бесконечности)
        const imgs = ['1.png', '2.png', '3.png', '4.png', '5.png']; 
        [...imgs, ...imgs, ...imgs].forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            track.appendChild(img);
        });

        let scrollPos = 0;
        function animateGallery() {
            scrollPos -= 0.5;
            if (Math.abs(scrollPos) >= track.scrollWidth / 3) scrollPos = 0;
            track.style.transform = `translateX(${scrollPos}px)`;
            requestAnimationFrame(animateGallery);
        }
        animateGallery();

        // 4. Логика кнопок
        modeBtn.addEventListener('mousedown', () => {
            pressTimer = setTimeout(() => {
                isSecret = !isSecret;
                document.body.classList.toggle('custom-mode', isSecret);
                modeBtn.innerText = isSecret ? "[ MODE: SECRET ]" : "[ MODE: DARK ]";
            }, 1000);
        });
        window.addEventListener('mouseup', () => clearTimeout(pressTimer));

        soundBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            const audio = isSecret ? document.getElementById('custom-music') : document.getElementById('bg-music');
            if (!isMuted) { audio.play(); document.getElementById('eq').style.display = 'flex'; }
            else { audio.pause(); document.getElementById('eq').style.display = 'none'; }
            soundBtn.innerHTML = isMuted ? '[ SOUND: OFF ]' : `[ SOUND: ON ] <div class="eq" style="display:flex"><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div></div>`;
        });

        // 5. Часы
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // Дискорд копирование
        document.getElementById('copy-discord').addEventListener('click', function() {
            navigator.clipboard.writeText('dnka');
            const span = this.querySelectorAll('span')[1];
            span.innerText = 'COPIED';
            setTimeout(() => span.innerText = '@dnka', 2000);
        });

        window.onload = type;
    </script>
</body>
</html>
