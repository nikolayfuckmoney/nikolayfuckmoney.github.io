<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnka links</title>
    <style>
        /* Подключение пользовательского шрифта из вашей папки */
        @font-face {
            font-family: 'Bookish Book';
            src: url('Bookish-Book.ttf') format('truetype');
            font-weight: normal; /* Или 700, если файл шрифта жирный */
            font-style: normal;
        }

        /* Стили, вдохновленные дизайном Off-White/Брутализм */
        body {
            font-family: 'Bookish Book', Helvetica, Arial, sans-serif; /* Теперь основной шрифт - ваш */
            background-color: #ffffff;
            color: #000000;
            margin: 40px 20px; /* Отступы */
            text-align: left;
            line-height: 1.5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .link-text {
            display: block;
            font-weight: bold;
            font-size: 18px; /* Крупный текст */
            text-transform: uppercase;
            color: #000000;
            text-decoration: none; /* Убираем подчеркивание */
            margin-bottom: 10px; /* Отступ между ссылками */
            padding: 10px 0;
            border-bottom: 1px solid #000000; /* Линия под каждой ссылкой */
            transition: color 0.2s;
        }
        .link-text:hover {
            color: #555555; /* Небольшое изменение цвета при наведении */
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

</body>
</html>
