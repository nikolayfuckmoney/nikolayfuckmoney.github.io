<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dnka links</title>
    <link rel="icon" type="image/png" href="dnka_icon.png?v=3"> 
    <style>
        * { box-sizing: border-box; }
        
        @font-face {
            font-family: 'Bookish Book';
            src: url('Bookish-Book.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        body {
            font-family: 'Bookish Book', Helvetica, Arial, sans-serif;
            background: linear-gradient(-45deg, #ffffff, #e0e0e0, #ffffff, #d1d1d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #000000;
            margin: 0; padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .top-bar {
            background-color: #000000;
            color: #ffffff;
            font-size: 10px;
            padding: 5px 0;
            white-space: nowrap; 
            overflow: hidden;
            width: 100%;
        }

        .marquee {
            display: inline-block;
            padding-left: 100%; 
            animation: marquee 20s linear infinite; 
        }

        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .container {
            max-width: 600px; 
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .link-text {
            display: block;
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            color: #000000;
            text-decoration: none;
            margin-bottom: 5px;
            padding: 6px 0;
            border-bottom: 1px solid #000000;
            transition: opacity 0.3s ease;
        }

        .link-text:hover { opacity: 0.5; }

        .gallery-container {
            overflow: hidden;
            width: 100%;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            gap: 0;
            width: max-content;
            animation: scroll 60s linear infinite;
            animation-play-state: paused;
            /* Плавное замедление и разгон самой анимации */
            transition: animation-play-state 1.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .gallery.playing {
            animation-play-state: running;
        }

        .gallery img {
            width: 60vw;
            max-width: 350px;
            height: auto;
            object-fit: contain;
            flex-shrink: 0;
            display: block;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .footer { margin-top: 20px; }
        .footer img { width: 30px; height: auto; }

        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-family: 'Bookish Book', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <button class="audio-btn" id="mute-btn">[ SOUND: OFF ]</button>

    <div class="top-bar">
        <div class="marquee">ALL BUTTONS CLICKABLE&nbsp;</div>
    </div>

    <div class="container"> 
        <h1>HELLO, IM DNKA!</h1>
        <a href="https://instagram.com" class="link-text" target="_blank">Inst: @ogdnka</a>
        <a href="https://t.me" class="link-text" target="_blank">tgk: @11</a>
        <a href="https://twitch.tv" class="link-text" target="_blank">Twitch: @bananapapa228</a>
        <a href="https://www.tiktok.com" class="link-text" target="_blank">tiktok: @dnkanle</a>

        <div class="gallery-container">
            <div id="gallery-anim" class="gallery">
                <img src="1.png" alt="1"><img src="2.png" alt="2"><img src="3.png" alt="3"><img src="4.png" alt="4"><img src="5.png" alt="5"><img src="6.png" alt="6"><img src="7.png" alt="7">
                <img src="1.png" alt="1"><img src="2.png" alt="2"><img src="3.png" alt="3"><img src="4.png" alt="4"><img src="5.png" alt="5"><img src="6.png" alt="6"><img src="7.png" alt="7">
            </div>
        </div>
        
        <div class="footer">
            <img src="flag.png" alt="flag">
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const btn = document.getElementById('mute-btn');
        const gallery = document.getElementById('gallery-anim');
        let playing = false;
        let fadeInterval;

        function fadeAudio(targetVolume) {
            clearInterval(fadeInterval);
            const step = 0.15; // Еще быстрее
            fadeInterval = setInterval(() => {
                if (audio.volume < targetVolume) {
                    audio.volume = Math.min(audio.volume + step, targetVolume);
                } else {
                    audio.volume = Math.max(audio.volume - step, targetVolume);
                }
                if (audio.volume === targetVolume) {
                    clearInterval(fadeInterval);
                    if (targetVolume === 0) audio.pause();
                }
            }, 50); 
        }

        function togglePlay() {
            if (playing) {
                btn.innerText = "[ SOUND: OFF ]";
                gallery.classList.remove('playing');
                fadeAudio(0);
            } else {
                audio.play();
                btn.innerText = "[ SOUND: ON ]";
                gallery.classList.add('playing');
                fadeAudio(1);
            }
            playing = !playing;
        }

        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            togglePlay();
        });

        document.body.addEventListener('click', () => {
            if (!playing) togglePlay();
        }, { once: true });
    </script>
</body>
</html>
