<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dnka links</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --main-color: #000000;
        }

        body.dark-mode {
            --bg-color: #000000;
            --main-color: #ffffff;
        }

        * { 
            cursor: none !important; 
            box-sizing: border-box; 
            letter-spacing: -1.2px; /* Буквы стоят вплотную */
        }

        @font-face {
            font-family: 'Bookish Book';
            src: url('Bookish-Book.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        body {
            font-family: 'Bookish Book', Helvetica, Arial, sans-serif;
            background: var(--bg-color); color: var(--main-color);
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; display: flex; flex-direction: column; 
            align-items: center;
            transition: background 0.5s ease;
        }

        #custom-cursor {
            width: 6px; height: 6px; border-radius: 50%;
            position: fixed; pointer-events: none; 
            z-index: 999999 !important; 
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            background: #fff;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .top-bar {
            background: var(--main-color); color: var(--bg-color); font-size: 10px; height: 22px;
            display: flex; align-items: center; position: fixed; top: 0; width: 100%;
            opacity: 0; transition: opacity 0.8s ease, background 0.5s, color 0.5s; z-index: 50;
            overflow: hidden;
        }

        #marquee-text { white-space: nowrap; will-change: transform; }

        .title-wrapper {
            display: flex; align-items: center; justify-content: flex-start; gap: 10px;
            position: absolute; 
            left: 20px; top: 50%; transform: translateY(-50%);
            width: auto; transition: all 1s cubic-bezier(0.65, 0, 0.35, 1); z-index: 100;
        }
        
        h1 { font-size: 14px; font-weight: bold; text-transform: uppercase; margin: 0; line-height: 1; transition: font-size 0.8s ease, color 0.2s ease; }
        
        .title-wrapper.moved { top: 40px; transform: translateY(0); }
        .title-wrapper.moved h1 { font-size: 24px; }

        .content-fade { 
            opacity: 0; visibility: hidden; transition: opacity 0.8s ease; 
            padding: 20px; margin-top: 65px; width: 100%; max-width: 500px;
            display: flex; flex-direction: column; align-self: flex-start;
        }

        .content-fade.visible { opacity: 1; visibility: visible; }

        .link-text {
            display: block; font-weight: bold; font-size: 13px; text-transform: uppercase;
            color: var(--main-color); text-decoration: none; margin-bottom: 5px; padding: 8px 0;
            border-bottom: 1px solid var(--main-color); transition: color 0.2s, border-bottom 0.5s;
        }

        .gallery-container { overflow: hidden; width: 100%; margin-top: 20px; font-size: 0; }
        .gallery { display: flex; width: max-content; will-change: transform; }
        .gallery img { width: 280px; height: auto; display: inline-block; margin: 0; padding: 0; }

        .copyright {
            font-size: 8px; text-transform: uppercase; color: var(--main-color);
            margin-top: 15px; transition: color 0.2s;
        }

        .bottom-bar {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 500px;
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: flex-end; z-index: 200;
        }

        .bottom-btn {
            background: var(--main-color); color: var(--bg-color); border: none; padding: 8px 12px;
            font-family: 'Bookish Book', sans-serif; font-size: 10px;
            text-transform: uppercase; transition: background 0.5s, color 0.5s;
        }

        .tooltip-wrapper { position: relative; }

        .tooltip-content {
            display: none; position: absolute; bottom: calc(100% + 8px);
            background: var(--main-color); color: var(--bg-color); padding: 10px; font-size: 9px;
            text-transform: uppercase; white-space: nowrap; border: 1px solid #333;
        }
        .tooltip-wrapper:hover .tooltip-content { display: block; }
        #about-tooltip { left: 0; }
        #sound-tooltip { right: 0; }

        @media (min-width: 500px) {
            body { align-items: center; }
            .content-fade { align-self: center; }
            .title-wrapper { left: calc(50% - 230px); } 
        }
        @media (max-width: 500px) {
            .title-wrapper { left: 20px; }
            .content-fade { margin-top: 55px; }
            .bottom-bar { flex-wrap: wrap; gap: 10px; }
        }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    <audio id="bg-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div class="top-bar" id="top-bar">
        <div id="marquee-text">ALL BUTTONS CLICKABLE</div>
    </div>

    <div class="title-wrapper" id="main-title">

    </div>

    <div class="content-fade" id="main-content">
        <a href="https://instagram.com" class="link-text interactive" target="_blank">Inst: @ogdnka</a>
        <a href="https://t.me" class="link-text interactive" target="_blank">tgk: @11</a>

        <div class="gallery-container">

                <img src="1.png"><img src="2.png"><img src="3.png"><img src="4.png"><img src="5.png"><img src="6.png"><img src="7.png">

        <div class="copyright">© 2026 DNKA. ALL RIGHTS RESERVED.</div>
    </div>

    <div class="bottom-bar">
        <div class="tooltip-wrapper">
            <button class="bottom-btn interactive">[ ABOUT ME ]</button>
            <div class="tooltip-content" id="about-tooltip">19 years / love money / hate fat bitches / 11 w2026</div>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="bottom-btn interactive" id="mode-btn">[ MODE: LIGHT ]</button>
            <div class="tooltip-wrapper">
                <button class="bottom-btn interactive" id="mute-btn-el">[ SOUND: OFF ]</button>
                <div class="tooltip-content" id="sound-tooltip">VZk1ll Turbo 2000 - MESTO SMERTI</div>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const audio = document.getElementById('bg-music');
        const muteBtn = document.getElementById('mute-btn-el');
        const modeBtn = document.getElementById('mode-btn');
        const gallery = document.getElementById('gallery-anim');
        const marqueeEl = document.getElementById('marquee-text');
        const discordBtn = document.getElementById('discord-btn');

        modeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            modeBtn.innerText = isDark ? "[ MODE: DARK ]" : "[ MODE: LIGHT ]";
        });

        const showCursor = (e) => {
            cursor.style.opacity = '1';
            updateCursorPos(e);
            window.removeEventListener('mousemove', showCursor);
            window.removeEventListener('touchstart', showCursor);
        };

        const updateCursorPos = (e) => {
            const isTouch = e.type.startsWith('touch');
            const x = isTouch ? (e.touches[0] ? e.touches[0].clientX : null) : e.clientX;
            const y = isTouch ? (e.touches[0] ? e.touches[0].clientY : null) : e.clientY;

            if (x !== null && y !== null) {
                if (e.type === 'touchstart') {
                    cursor.style.transition = 'left 0.6s cubic-bezier(0.25, 1, 0.5, 1), top 0.6s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.5s';
                } else {
                    cursor.style.transition = 'opacity 0.5s';
                }
                
                cursor.style.left = x + 'px';
                cursor.style.top = y + 'px';
            }
        };

        window.addEventListener('mousemove', showCursor);
        window.addEventListener('touchstart', showCursor);
        window.addEventListener('mousemove', updateCursorPos);
        window.addEventListener('touchstart', updateCursorPos);
        window.addEventListener('touchmove', updateCursorPos);

        discordBtn.addEventListener('click', () => {
            navigator.clipboard.writeText('dnka').then(() => {
                const originalText = discordBtn.innerText;
                discordBtn.innerText = 'COPIED!';
                setTimeout(() => discordBtn.innerText = originalText, 2000);
            });
        });

        const textToType = "HELLO, IM DNKA!";
        let charIndex = 0;

        function typeView() {
            if (charIndex < textToType.length) {
                document.getElementById('typewriter-title').textContent += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeView, 120);
            } else {
                setTimeout(() => {
                    document.getElementById('main-title').classList.add('moved');
                    setTimeout(() => {
                        document.getElementById('main-content').classList.add('visible');
                        document.getElementById('top-bar').style.opacity = '1';
                        startAnimations();
                    }, 1000);
                }, 800);
            }
        }

        let currentSpeed = 0, targetSpeed = 0, galleryPos = 0;
        let marqueePos = window.innerWidth;
        const marqueePhrases = ["ALL BUTTONS CLICKABLE", "DM ME FOR ADS/SONG - @EELEVEX (4FREE)"];
        let currentPhraseIdx = 0;

        function startAnimations() {
            function update() {
                currentSpeed += (targetSpeed - currentSpeed) * 0.05;
                galleryPos -= currentSpeed;
                if (Math.abs(galleryPos) >= gallery.offsetWidth / 2) galleryPos = 0;
                gallery.style.transform = `translateX(${galleryPos}px)`;

                marqueePos -= 3.0;
                if (marqueePos < -marqueeEl.offsetWidth) {
                    marqueePos = window.innerWidth;
                    currentPhraseIdx = (currentPhraseIdx + 1) % marqueePhrases.length;
                    marqueeEl.innerText = marqueePhrases[currentPhraseIdx];
                }
                marqueeEl.style.transform = `translateX(${marqueePos}px)`;
                requestAnimationFrame(update);
            }
            update();
        }

        muteBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                muteBtn.innerText = "[ SOUND: ON ]";
                targetSpeed = 1.2;
            } else {
                audio.pause();
                muteBtn.innerText = "[ SOUND: OFF ]";
                targetSpeed = 0;
            }
        });

        window.onload = typeView;
    </script>
</body>
</html>
