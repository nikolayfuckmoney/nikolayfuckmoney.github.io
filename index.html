<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dnka</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        /* Подключение шрифтов */
        @font-face { font-family: 'CustomFont1'; src: url('1.ttf') format('truetype'); }
        @font-face { font-family: 'CustomFont2'; src: url('2.otf') format('opentype'); }
        @font-face { font-family: 'CustomFont3'; src: url('3.ttf') format('truetype'); }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden; 
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center; 
            font-family: sans-serif;
            touch-action: none; 
            -webkit-user-select: none;
            user-select: none;
            cursor: none; /* Скрываем дефолтный курсор */
        }

        /* Кастомный курсор */
        #cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: white; 
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            will-change: transform, opacity;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 90vw;
            max-width: 450px;
        }

        #typewriter {
            font-size: 26px;
            font-weight: bold;
            border-right: 2px solid black;
            padding-right: 3px;
            white-space: nowrap;
            min-height: 1.2em;
            margin-bottom: 20px;
        }

        .photo-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .social-row {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .social-link, .email-link {
            text-decoration: none;
            color: black;
            font-family: 'CustomFont1', sans-serif;
            font-size: 14px;
            cursor: none;
            -webkit-tap-highlight-color: transparent;
            display: inline-block;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        /* Эффект подчеркивания при наведении */
        .social-link:hover, .email-link:hover {
            border-color: black;
        }

        /* Кнопка Discord теперь без лишних отступов */
        #discord-btn { min-width: 0; }
        .email-link { margin-top: 5px; }

        .f1 { font-family: 'CustomFont1', sans-serif; }
        .f2 { font-family: 'CustomFont2', serif; }
        .f3 { font-family: 'CustomFont3', monospace; }

        @keyframes blink { 50% { border-color: transparent; } }
        #typewriter { animation: blink 0.8s step-end infinite; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="cursor"></div>

    <div class="main-container">
        <div id="typewriter" class="f1"></div>

        <div class="photo-wrapper">
            <img src="1.png" alt="dnka">
        </div>

        <div class="links-container">
            <div class="social-row">
                <a href="https://instagram.com/ogdnka" class="social-link">inst</a>
                <a href="https://t.me/eeleve" class="social-link">telegram</a>
                <a id="discord-btn" class="social-link">discord</a>
                <a href="https://twitch.tv/ogdnka" class="social-link">twitch</a>
                <a href="https://tiktok.com/@dnkanle" class="social-link">tiktok</a>
            </div>
            <a href="mailto:ogdnka@gmail.com" class="email-link">ogdnka@gmail.com</a>
        </div>
    </div>

    <script>
        // Анимация текста
        const text = "dnka";
        const typewriter = document.getElementById('typewriter');
        const fontClasses = ['f1', 'f2', 'f3'];
        let fontIndex = 0, charIndex = 0, isDeleting = false, typeSpeed = 150;

        function animate() {
            typewriter.className = fontClasses[fontIndex];
            typewriter.textContent = text.substring(0, charIndex);
            if (!isDeleting) {
                charIndex++;
                if (charIndex > text.length) { isDeleting = true; typeSpeed = 2000; } 
                else { typeSpeed = 150; }
            } else {
                charIndex--;
                if (charIndex < 0) { isDeleting = false; charIndex = 0; fontIndex = (fontIndex + 1) % fontClasses.length; typeSpeed = 500; } 
                else { typeSpeed = 80; }
            }
            setTimeout(animate, typeSpeed);
        }

        // Логика курсора
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let firstMove = true;

        function lerp() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(lerp);
        }

        const updatePosition = (x, y) => {
            mouseX = x;
            mouseY = y;
            if (firstMove) {
                cursorX = mouseX;
                cursorY = mouseY;
                firstMove = false;
                cursor.style.opacity = "1";
            }
        };

        document.addEventListener('mouseenter', () => { cursor.style.opacity = "1"; });
        document.addEventListener('mouseleave', () => { 
            cursor.style.opacity = "0"; 
            firstMove = true; 
        });

        document.addEventListener('mousemove', (e) => updatePosition(e.clientX, e.clientY));
        document.addEventListener('touchstart', (e) => updatePosition(e.touches[0].clientX, e.touches[0].clientY), { passive: true });
        document.addEventListener('touchmove', (e) => updatePosition(e.touches[0].clientX, e.touches[0].clientY), { passive: true });

        // Копирование Discord
        const discordBtn = document.getElementById('discord-btn');
        discordBtn.addEventListener('pointerdown', function(e) {
            navigator.clipboard.writeText("dnka").then(() => {
                const originalText = "discord";
                discordBtn.textContent = "copied!";
                setTimeout(() => { discordBtn.textContent = originalText; }, 1000);
            });
        });

        // Блокировка стандартных жестов
        document.addEventListener('touchstart', (e) => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        window.onload = () => { animate(); lerp(); };
    </script>
</body>
</html>
