<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <!-- 肖小 校 -->
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   user-scalable=no">

    <title>dnka links</title>
    <link rel="icon" type="image/png" href="dnka_icon.png?v=3">

    <style>
        * { box-sizing: border-box; }

        @font-face {
            font-family: 'Bookish Book';
            src: url('Bookish-Book.ttf') format('truetype');
        }

        body {
            font-family: 'Bookish Book', Helvetica, Arial, sans-serif;
            background: linear-gradient(-45deg, #ffffff, #e0e0e0, #ffffff, #d1d1d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .top-bar {
            background: #000;
            color: #fff;
            font-size: 12px;
            height: 26px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        #marquee-text {
            white-space: nowrap;
            will-change: transform;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        h1 {
            font-size: 18px;
            margin: 0;
            text-transform: uppercase;
        }

        .title-wrapper {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-bottom: 15px;
        }

        .title-flag { height: 18px; }

        .link-text {
            display: block;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
            padding: 8px 0;
            border-bottom: 1px solid #000;
            transition: color .3s;
        }

        .inst:hover {
            background: linear-gradient(45deg,#833ab4,#fd1d1d,#fcb045);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tgk:hover { color:#0088cc; }
        .twitch:hover {
            background: linear-gradient(45deg,#9146ff,#4b6cb7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tiktok:hover { color:#000; }
        .discord:hover { color:#5865F2; }

        .gallery-container { overflow: hidden; margin-top: 20px; }

        .gallery {
            display: flex;
            width: max-content;
            will-change: transform;
        }

        .gallery img {
            width: 60vw;
            max-width: 350px;
            flex-shrink: 0;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .bottom-btn {
            background: #000;
            color: #fff;
            font-size: 12px;
            padding: 10px 14px;
            border: none;
            text-transform: uppercase;
            pointer-events: auto;
        }

        .tooltip-wrapper { position: relative; pointer-events: auto; }

        .tooltip-content {
            display: none;
            position: absolute;
            bottom: calc(100% + 6px);
            background: #000;
            color: #fff;
            font-size: 11px;
            padding: 10px;
            white-space: nowrap;
        }

        .tooltip-content.active { display: block; }

        /*  鞋蝎 肖小 */
        @media (max-width: 480px) {
            .link-text { font-size: 16px; } /* 挟效 */
            .bottom-btn { font-size: 14px; }
            .top-bar { font-size: 13px; }
        }
    </style>
</head>

<body>

<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="top-bar">
    <div id="marquee-text">ALL BUTTONS CLICKABLE</div>
</div>

<div class="container">
    <div class="title-wrapper">
        <h1>HELLO, IM DNKA!</h1>
        <img src="flag.png" class="title-flag">
    </div>

    <a class="link-text inst" href="#">inst</a>
    <a class="link-text tgk" href="#">tgk</a>
    <a class="link-text twitch" href="#">twitch</a>
    <a class="link-text tiktok" href="#">tiktok</a>
    <a class="link-text discord" href="#">discord</a>

    <div class="gallery-container">
        <div class="gallery" id="gallery-anim">
            <img src="1.png"><img src="2.png"><img src="3.png">
            <img src="1.png"><img src="2.png"><img src="3.png">
        </div>
    </div>
</div>

<div class="bottom-bar">
    <div class="tooltip-wrapper">
        <button class="bottom-btn" id="about-btn">[ ABOUT ]</button>
        <div class="tooltip-content" id="about-tip">19 / 11 / w2026</div>
    </div>
    <div class="tooltip-wrapper">
        <button class="bottom-btn" id="sound-btn">[ SOUND ]</button>
        <div class="tooltip-content" id="sound-tip">lovefool</div>
    </div>
</div>

<script>
const gallery=document.getElementById('gallery-anim');
let pos=0,speed=0,target=0;
function loop(){
  speed+=(target-speed)*0.05;
  pos-=speed;
  if(Math.abs(pos)>=gallery.offsetWidth/2)pos=0;
  gallery.style.transform=`translateX(${pos}px)`;
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
