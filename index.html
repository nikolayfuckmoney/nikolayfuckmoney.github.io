        * { cursor: none !important; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        @font-face {

        body {

            background: var(--bg); color: var(--main);
            margin: 0; padding: 0; height: 100vh; width: 100vw;

            align-items: center; letter-spacing: -0.5px;

        /* ЭФФЕКТ ШУМА И СКАНИРОВАНИЯ */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app');
            opacity: 0.05; pointer-events: none; z-index: 9999;
        }

        /* КУРСОР */
        #custom-cursor {
            width: 8px; height: 8px; border-radius: 50%;
            position: fixed; pointer-events: none; z-index: 1000000;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference; background: #fff !important;
            opacity: 0; transition: opacity 0.5s ease, width 0.3s, height 0.3s;
        }

        .top-bar {
            background: var(--main); color: var(--bg); font-size: 10px; height: 24px;
            display: flex; align-items: center; position: fixed; top: 0; width: 100%;
            opacity: 0; transition: all 0.6s ease; z-index: 50; overflow: hidden;
        }

        #marquee-text { white-space: nowrap; will-change: transform; font-weight: bold; }

        /* ЗАГОЛОВОК С RGB ГЛИТЧЕМ */
        .title-wrapper {
            display: flex; align-items: center; gap: 12px;
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            transition: all 1s cubic-bezier(0.65, 0, 0.35, 1); z-index: 100;
        }
        
        .title-wrapper.moved { top: 45px; transform: translateY(0); }
        h1 { 
            font-size: 16px; font-weight: bold; text-transform: uppercase; margin: 0; 
            transition: font-size 0.8s ease;
            text-shadow: var(--glitch-offset) 0 #f00, calc(var(--glitch-offset) * -1) 0 #0ff;
        }
        .title-wrapper.moved h1 { font-size: 26px; }

        .flag-container { position: relative; transition: opacity 0.4s ease; }
        .title-flag { height: 24px; width: auto; opacity: 0; transition: opacity 0.8s ease-in-out; transition-delay: 0.8s; }
        .title-wrapper.moved .title-flag { opacity: 1; }
        body.dark-mode .flag-container { opacity: 0; visibility: hidden; }

        /* КОНТЕНТ */
        .content-fade { 
            opacity: 0; visibility: hidden; transition: opacity 0.8s ease; 
            padding: 20px; margin-top: 80px; width: 100%; max-width: 520px;
            display: flex; flex-direction: column; align-self: flex-start;
        }
        .content-fade.visible { opacity: 1; visibility: visible; }

        .link-text {
            display: block; font-weight: bold; font-size: 14px; text-transform: uppercase;
            color: var(--main); text-decoration: none; margin-bottom: 4px; padding: 10px 0;
            border-bottom: 1px solid var(--main); transition: all 0.3s ease;
            text-shadow: calc(var(--glitch-offset) * 0.5) 0 #f00, calc(var(--glitch-offset) * -0.5) 0 #0ff;
        }

        /* ГАЛЕРЕЯ */
        .gallery-container { overflow: hidden; width: 100%; margin-top: 25px; font-size: 0; position: relative; }
        .gallery { display: flex; width: max-content; will-change: transform; transition: filter 0.3s; }
        .gallery img { width: 300px; height: auto; padding-right: 2px; filter: grayscale(1); transition: filter 0.5s; }
        .gallery:hover img { filter: grayscale(0); }

        .copyright { font-size: 9px; text-transform: uppercase; opacity: 0.5; margin-top: 20px; letter-spacing: 2px; }

        /* НИЖНЯЯ ПАНЕЛЬ */
        .bottom-bar {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 520px; padding: 20px;
            display: flex; justify-content: space-between; align-items: flex-end; z-index: 200;
        }

        .bottom-btn {
            background: var(--main); color: var(--bg); border: none; padding: 10px 14px;
            font-family: 'Bookish Book', sans-serif; font-size: 10px; font-weight: bold;
            text-transform: uppercase; transition: all 0.4s ease;
        }

        .tooltip-content {
            display: none; position: absolute; bottom: calc(100% + 10px);
            background: var(--main); color: var(--bg); padding: 12px; font-size: 10px;
            text-transform: uppercase; border: 1px solid rgba(128,128,128,0.3);
        }
        .tooltip-wrapper:hover .tooltip-content { display: block; }

        @media (max-width: 500px) {
            .title-wrapper { left: 20px; }
            .content-fade { margin-top: 60px; }
            .bottom-bar { flex-wrap: wrap; gap: 12px; justify-content: center; }
        }
    </style>
</head>

    <script>
        const cursor = document.getElementById('custom-cursor');
        const audio = document.getElementById('bg-music');
        const muteBtn = document.getElementById('mute-btn-el');
        const modeBtn = document.getElementById('mode-btn');
        const gallery = document.getElementById('gallery-anim');
        const marqueeEl = document.getElementById('marquee-text');
        const discordBtn = document.getElementById('discord-btn');

        let lastMouseX = 0, lastMouseY = 0;
        let glitchIntensity = 0;

        // КУРСОР + RGB ГЛИТЧ
        const updateInput = (e) => {
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            
            if (x && y) {
                cursor.style.opacity = '1';
                // Рассчитываем скорость для глитча
                const deltaX = Math.abs(x - lastMouseX);
                glitchIntensity = Math.min(deltaX * 0.15, 8);
                document.documentElement.style.setProperty('--glitch-offset', `${glitchIntensity}px`);
                
                if (e.type === 'touchstart') {
                    cursor.style.transition = 'left 0.6s cubic-bezier(0.16, 1, 0.3, 1), top 0.6s cubic-bezier(0.16, 1, 0.3, 1)';
                } else {
                    cursor.style.transition = 'none';
                }

                cursor.style.left = x + 'px';
                cursor.style.top = y + 'px';
                lastMouseX = x; lastMouseY = y;
            }
        };

        // Затухание глитча
        setInterval(() => {
            glitchIntensity *= 0.8;
            document.documentElement.style.setProperty('--glitch-offset', `${glitchIntensity}px`);
        }, 30);

        window.addEventListener('mousemove', updateInput);
        window.addEventListener('touchstart', updateInput, {passive: false});
        window.addEventListener('touchmove', updateInput, {passive: false});

        // ПЕРЕКЛЮЧАТЕЛЬ ТЕМЫ
        modeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            modeBtn.innerText = isDark ? "[ MODE: DARK ]" : "[ MODE: LIGHT ]";
        });

        // DISCORD COPY
        discordBtn.addEventListener('click', () => {
            navigator.clipboard.writeText('dnka').then(() => {
                const original = discordBtn.innerText;
                discordBtn.innerText = 'DATA COPIED';
                setTimeout(() => discordBtn.innerText = original, 1500);
            });
        });

        // ПЕЧАТЬ ТЕКСТА
        const text = "HELLO, IM DNKA!";
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById('typewriter-title').textContent += text[i++];
                setTimeout(type, 100);
            } else {
                setTimeout(() => {
                    document.getElementById('main-title').classList.add('moved');
                    setTimeout(() => {
                        document.getElementById('main-content').classList.add('visible');
                        document.getElementById('top-bar').style.opacity = '1';
                        animate();
                    }, 800);
                }, 500);
            }
        }

        // АНИМАЦИИ
        let galleryPos = 0, targetSpeed = 0, currentSpeed = 0;
        let marqueePos = window.innerWidth;

        function animate() {
            function loop() {
                // Gallery loop
                currentSpeed += (targetSpeed - currentSpeed) * 0.05;
                galleryPos -= (1 + currentSpeed);
                if (Math.abs(galleryPos) >= gallery.scrollWidth / 2) galleryPos = 0;
                gallery.style.transform = `translateX(${galleryPos}px)`;

                // Marquee loop
                marqueePos -= 2.5;
                if (marqueePos < -marqueeEl.offsetWidth) marqueePos = window.innerWidth;
                marqueeEl.style.transform = `translateX(${marqueePos}px)`;

                requestAnimationFrame(loop);
            }
            loop();
        }

        muteBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                muteBtn.innerText = "[ SOUND: ON ]";
                targetSpeed = 4;
            } else {
                audio.pause();
                muteBtn.innerText = "[ SOUND: OFF ]";
                targetSpeed = 0;
            }
        });

        window.onload = type;
    </script>
