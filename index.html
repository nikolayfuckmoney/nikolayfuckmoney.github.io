        * { box-sizing: border-box; }
        
        @font-face {
            font-family: 'Bookish Book';
            src: url('Bookish-Book.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        body {
            font-family: 'Bookish Book', Helvetica, Arial, sans-serif;
            background: linear-gradient(-45deg, #ffffff, #e0e0e0, #ffffff, #d1d1d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #000000;
            margin: 0; padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Для позиционирования нижнего футера */
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .top-bar {
            background-color: #000000;
            color: #ffffff;
            font-size: 10px;
            padding: 5px 0;
            white-space: nowrap; 
            overflow: hidden;
            width: 100%;
            height: 22px;
            display: flex;
            align-items: center;
        }

        #marquee-text {
            display: inline-block;
            will-change: transform;
        }

        .container {
            max-width: 600px; 
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 60px; /* Отступ чтобы контент не перекрывался нижним футером */
            display: flex;
            flex-direction: column;
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .title-flag {
            height: 18px;
            width: auto;
            margin-top: 1px;
        }

        .link-text {
            display: block;
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            color: #000000;
            text-decoration: none;
            margin-bottom: 5px;
            padding: 6px 0;
            border-bottom: 1px solid #000000;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        .inst:hover {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 1;
        }
        .tgk:hover { color: #0088cc; opacity: 1; }
        .twitch:hover {
            background: linear-gradient(45deg, #9146ff, #4b6cb7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 1;
        }
        .tiktok:hover { color: #000000; opacity: 0.6; }

        .gallery-container {
            overflow: hidden;
            width: 100%;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            gap: 0;
            width: max-content;
            will-change: transform;
        }

        .gallery img {
            width: 60vw;
            max-width: 350px;
            height: auto;
            object-fit: contain;
            flex-shrink: 0;
            display: block;
        }

        /* КОНТЕЙНЕР ДЛЯ QR И ABOUT ME */
        .bottom-fixed-container {
            position: fixed; /* Прибиваем к низу экрана */
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 15px 20px;
            pointer-events: none; /* Чтобы не блокировал клики по телу */
        }

        /* QR СЕКЦИЯ */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            pointer-events: auto; /* Вернуть клики для QR */
        }

        .qr-img {
            width: 80px;
            height: 80px;
        }

        .qr-text {
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* ABOUT ME КНОПКА ВНИЗУ */
        .about-wrapper {
            position: relative;
            pointer-events: auto; /* Вернуть клики для кнопки */
        }

        .about-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-family: 'Bookish Book', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            outline: none;
        }

        .about-tooltip {
            display: none;
            position: absolute;
            bottom: 110%; /* ТЕПЕРЬ СВЕРХУ КНОПКИ */
            right: 0;
            background-color: #000;
            color: #fff;
            padding: 10px;
            font-size: 9px;
            text-transform: uppercase;
            white-space: nowrap;
            z-index: 10;
            border: 1px solid #333;
        }

        @media (hover: hover) {
            .about-wrapper:hover .about-tooltip { display: block; }
        }
        .about-tooltip.active { display: block; }


        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-family: 'Bookish Book', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 1000;
            -webkit-tap-highlight-color: transparent;
            display: none; /* Скрываем старую кнопку звука */
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>

    <div class="top-bar">

    <div class="container">

                <img src="1.png" alt="1"><img src="2.png" alt="2"><img src="3.png" alt="3"><img src="4.png" alt="4"><img src="5.png" alt="5"><img src="6.png" alt="6"><img src="7.png" alt="7">
            </div>

    <!-- НОВЫЙ КОНТЕЙНЕР ДЛЯ НИЖНИХ ЭЛЕМЕНТОВ -->
    <div class="bottom-fixed-container">
         <!-- QR СЕКЦИЯ -->
        <div class="qr-section">
            <div class="qr-text">FOR FRIENDS</div>
            <img src="qr.png" alt="qr" class="qr-img">
        </div>

        <!-- ABOUT ME И SOUND КНОПКИ -->
        <div style="display: flex; gap: 10px;">
            <div class="about-wrapper">
                <button class="about-btn" id="about-btn">[ ABOUT ME ]</button>
                <div class="about-tooltip" id="about-tooltip">19 years / love money / fuck fat girls / 11 w2026</div>
            </div>
             <button class="about-btn" id="mute-btn-new">[ SOUND: OFF ]</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bg-music');
        const btn = document.getElementById('mute-btn-new'); // Используем новую кнопку
        const gallery = document.getElementById('gallery-anim');
        const marqueeEl = document.getElementById('marquee-text');
        const aboutBtn = document.getElementById('about-btn');
        const aboutTooltip = document.getElementById('about-tooltip');

        aboutBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            aboutTooltip.classList.toggle('active');
        });

        document.addEventListener('click', () => {
            aboutTooltip.classList.remove('active');
        });

        const phrases = [
            "ALL BUTTONS CLICKABLE",
            "SONG / AD SUGGESTIONS → DM - TG: @EELEVEX",
            "kyplu garaj"
        ];
        let phraseIndex = 0;
        let xPos = window.innerWidth;

        function updateMarquee() {
            xPos -= 2.5;
            if (xPos < -marqueeEl.offsetWidth) {
                xPos = window.innerWidth;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                marqueeEl.innerText = phrases[phraseIndex];
            }
            marqueeEl.style.transform = `translateX(${xPos}px)`;
            requestAnimationFrame(updateMarquee);
        }
        updateMarquee();

        let playing = false;
        let currentPos = 0;
        let currentSpeed = 0;
        let targetSpeed = 0;
        const maxSpeed = 1.2; 
        const accel = 0.03;   
        let fadeInterval;

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function animateGallery() {
            if (currentSpeed < targetSpeed) {
                currentSpeed = Math.min(currentSpeed + accel, targetSpeed);
            } else if (currentSpeed > targetSpeed) {
                currentSpeed = Math.max(currentSpeed - accel, targetSpeed);
            }
            currentPos -= currentSpeed;
            const halfWidth = gallery.offsetWidth / 2;
            if (Math.abs(currentPos) >= halfWidth) currentPos = 0;
            gallery.style.transform = `translateX(${currentPos}px)`;
            requestAnimationFrame(animateGallery);
        }

        function fadeAudio(targetVolume) {
            clearInterval(fadeInterval);
            if (isMobile) {
                audio.volume = targetVolume;
                if (targetVolume === 0) audio.pause();
                return;
            }
            fadeInterval = setInterval(() => {
                if (audio.volume < targetVolume) {
                    audio.volume = Math.min(audio.volume + 0.1, targetVolume);
                } else {
                    audio.volume = Math.max(audio.volume - 0.1, targetVolume);
                }
                if (audio.volume === targetVolume) {
                    clearInterval(fadeInterval);
                    if (targetVolume === 0) audio.pause();
                }
            }, 50);
        }

        function togglePlay() {
            if (playing) {
                btn.innerText = "[ SOUND: OFF ]";
                targetSpeed = 0;
                fadeAudio(0);
            } else {
                audio.play().catch(e => console.log("Sound blocked"));
                btn.innerText = "[ SOUND: ON ]";
                targetSpeed = maxSpeed;
                fadeAudio(1);
            }
            playing = !playing;
        }

        btn.addEventListener('click', (e) => {
            e.preventDefault();
            togglePlay();
        });

        animateGallery();
    </script>

</html>
