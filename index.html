            cursor: grab;

    <script>
        const audio = document.getElementById('bg-music');
        const btn = document.getElementById('mute-btn');
        let playing = false;
        function togglePlay() {
            if (playing) {
                audio.pause();
                btn.innerText = "[ SOUND: OFF ]";
            } else {
                audio.currentTime = 0;
                audio.play();
                btn.innerText = "[ SOUND: ON ]";
