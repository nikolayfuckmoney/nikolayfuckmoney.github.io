<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>dnka (links)</title>
    <link rel="icon" href="favicon.ico?v=2" type="image/x-icon">
    
    <style>
        @font-face { font-family: 'CustomFont1'; src: url('1.ttf') format('truetype'); }
        @font-face { font-family: 'CustomFont2'; src: url('2.otf') format('opentype'); }
        @font-face { font-family: 'CustomFont3'; src: url('3.ttf') format('truetype'); }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            overflow: hidden; 
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center; 
            font-family: sans-serif;
            touch-action: none; 
            -webkit-user-select: none;
            user-select: none;
            cursor: none;
        }

        body::before {
            content: "";
            position: fixed;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 10000;
            animation: noise 8s steps(10) infinite;
        }

        @keyframes noise {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            50% { transform: translate(-10%, 10%); }
        }

        #cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border: 0.5px solid rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            will-change: transform, opacity;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 85vw;
            max-width: 450px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            transition: filter 0.4s ease, opacity 0.4s ease;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        body:has(.social-link:hover) #typewriter,
        body:has(.social-link:hover) .photo-wrapper,
        body:has(.email-link:hover) #typewriter,
        body:has(.email-link:hover) .photo-wrapper {
            filter: blur(5px) grayscale(0.5);
            opacity: 0.4;
        }

        #typewriter, .photo-wrapper {
            transition: filter 0.5s ease, opacity 0.5s ease;
        }

        #typewriter {
            font-size: 26px;
            font-weight: bold;
            border-right: 2px solid black;
            padding-right: 3px;
            white-space: nowrap;
            min-height: 1.2em;
            margin-bottom: 20px;
        }

        .photo-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            z-index: 100;
        }

        .social-row {
            display: flex;
            flex-direction: row; /* Возвращено в ряд */
            gap: 12px;
            justify-content: flex-start;
            flex-wrap: wrap;
            width: 100%;
        }

        .social-link, .email-link {
            text-decoration: none;
            color: black;
            font-family: 'CustomFont1', sans-serif;
            font-size: 14px;
            cursor: none;
            -webkit-tap-highlight-color: transparent;
            display: inline-flex;
            align-items: center;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        /* Выезжающий текст без скобок, тем же шрифтом */
        .social-link::after {
            content: attr(data-info);
            margin-left: 0px;
            width: 0;
            display: inline-block;
            overflow: hidden;
            color: #aaa;
            font-family: 'CustomFont1', sans-serif;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
        }

        .social-link:hover::after {
            width: auto;
            margin-left: 6px;
            opacity: 1;
        }

        .links-container:hover .social-link:not(:hover),
        .links-container:hover .email-link:not(:hover) {
            opacity: 0.3;
            filter: blur(1px);
        }

        .social-link:hover, .email-link:hover {
            border-color: black;
        }

        .email-link { margin-top: 5px; }

        .f1 { font-family: 'CustomFont1', sans-serif; }
        .f2 { font-family: 'CustomFont2', serif; }
        .f3 { font-family: 'CustomFont3', monospace; }

        @keyframes blink { 50% { border-color: transparent; } }
        #typewriter { animation: blink 0.8s step-end infinite; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="cursor"></div>

    <div class="main-container">
        <div id="typewriter" class="f1"></div>

        <div class="photo-wrapper">
            <img src="1.png" alt="dnka">
        </div>

        <div class="links-container">
            <div class="social-row">
                <a href="https://instagram.com/ogdnka" class="social-link" data-info="@ogdnka">inst</a>
                <a href="https://t.me/eeleve" class="social-link" data-info="tgk: 11">telegram</a>
                <a id="discord-btn" class="social-link" data-info="@dnka">discord</a>
                <a href="https://twitch.tv/ogdnka" class="social-link" data-info="@ogdnka">twitch</a>
                <a href="https://tiktok.com/@dnkanle" class="social-link" data-info="@dnkanle">tiktok</a>
            </div>
            <a href="mailto:ogdnka@gmail.com" class="email-link">ogdnka@gmail.com</a>
        </div>
    </div>

    <script>
        const text = "dnka";
        const typewriter = document.getElementById('typewriter');
        const fontClasses = ['f1', 'f2', 'f3'];
        let fontIndex = 0, charIndex = 0, isDeleting = false, typeSpeed = 150;

        function animate() {
            typewriter.className = fontClasses[fontIndex];
            typewriter.textContent = text.substring(0, charIndex);
            if (!isDeleting) {
                charIndex++;
                if (charIndex > text.length) { isDeleting = true; typeSpeed = 2000; } 
                else { typeSpeed = 150; }
            } else {
                charIndex--;
                if (charIndex < 0) { isDeleting = false; charIndex = 0; fontIndex = (fontIndex + 1) % fontClasses.length; typeSpeed = 500; } 
                else { typeSpeed = 80; }
            }
            setTimeout(animate, typeSpeed);
        }

        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0, firstMove = true;

        function lerp() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(lerp);
        }

        const updatePosition = (x, y) => {
            mouseX = x; mouseY = y;
            if (firstMove) { cursorX = mouseX; cursorY = mouseY; firstMove = false; cursor.style.opacity = "1"; }
        };

        document.addEventListener('mousemove', (e) => updatePosition(e.clientX, e.clientY));
        document.addEventListener('touchstart', (e) => { cursor.style.opacity = "0"; }, { passive: true });

        const discordBtn = document.getElementById('discord-btn');
        discordBtn.addEventListener('click', function(e) {
            e.preventDefault();
            navigator.clipboard.writeText("dnka").then(() => {
                const originalInfo = discordBtn.getAttribute('data-info');
                discordBtn.setAttribute('data-info', "copied!");
                setTimeout(() => { discordBtn.setAttribute('data-info', originalInfo); }, 1500);
            });
        });

        document.addEventListener('touchstart', (e) => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);

        window.onload = () => { animate(); lerp(); };
    </script>
</body>
</html>
